<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 2 </title>
    <style>
        table,
        th,
        td {
            border: 2px solid;
            /* border-collapse: collapse; */
        }

        .p1 {
            background-color: skyblue;
        }

        .p2 {
            background-color: yellow;
        }
        
    </style>
</head>

<body>
    <table>
        <tr class="p1">
            <th>Device</th>
            <th>Brand</th>
            <th>Specifications</th>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td>
                <table>
                    <tr class="p2">
                        <th>Model</th>
                        <th>Strong</th>
                    </tr>
                    <tr>
                        <td>iPhone 12 Pro</td>
                        <td>256 GB</td>
                    </tr>
                    <tr>
                        <td>iPhone SE</td>
                        <td>128 GB</td>
                    </tr>
                </table>
            </td>


        </tr>
        <tr>
            <td>Laptopp</td>
            <td>HP</td>
            <td>15.6" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td>10.5" Display</td>
        </tr>


    </table>
</body>

</html>
