<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting</title>
    <style>
        table,
        th,
        td {
            border: 2px solid;
            border-collapse: collapse;
            padding: 25px;
            text-align: center;
        }
       
       
    </style>
</head>

<body>
    <table >
        <tr>
            <th colspan="2">
                header
            </th>
        </tr>
        <tr>
            <td colspan="2">nav</td>
        </tr>
        <tr>
            <td rowspan="5">aside</td>
            <td>main
                <table>
                    <tr>
                        <td>
                            article
                            <table>
                                <tr>
                                    <td>figure</td>
                                </tr>
                                <tr>
                                    <td>p</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>section</td>
                    </tr>
                </table>
            </td>
        </tr>
        <td colspan="2">footer</td>
    </table>
</body>

</html>
