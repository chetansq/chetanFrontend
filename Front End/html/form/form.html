<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        form {
            border: 4px solid black;
            border-radius: 20px;
            border-style: double;
            /* text-align: center; */
            background-color: rgb(168, 209, 211);
        }

        hr {
            border-color: black;

            color: rgb(0, 0, 0);

        }

        h1 {
            background-color: rgb(58, 147, 182);
            color: rgb(12, 37, 59);
        }

        .c1 {
            color: red;
        }
    </style>
</head>

<body>
    <!-- Form Section -->

    <form action="form.html">
        <h1>REGISTRATION FROM </h1>
        <hr>
        <table>

            <!-- Name -->

            <tr>
                <td> <label for="Name">
                        <h4>Name : </h4>
                    </label></td>
                <td> <input type="text" id="Name" name="Name" placeholder="Enter Your Name" required /></td>
            </tr>

            <!-- Father Name -->

            <tr>
                <td><label for="fathername">
                        <h4>Father's Name : </h4>
                    </label>

                </td>
                <td><input type="text" id="fathername" name="fathername" placeholder="Enter Your Father Name" /></td>
            </tr>

            <!-- Mother Name -->

            <tr>
                <td><label for="mothername">
                        <h4>Mother's Name : </h4>
                    </label>

                </td>
                <td><input type="text" id="mothername" name="mothername" placeholder="Enter Your Mother Name" /></td>
            </tr>

            <!-- Phone Number -->

            <tr>
                <td><label for="phonenumber">
                        <h4>Phone Number : </h4>
                    </label>

                </td>
                <td><input type="number" id="phonenumber" name="phonenumber" placeholder="104xxxxxxx"
                        max="10" />
                </td>
            </tr>

            <!-- Email -->

            <tr>
                <td><label for="email">
                        <h4>* Email : </h4>
                    </label>

                </td>
                <td> <input type="email" id="email" name="email" placeholder="email@gmail.com" required /></td>
            </tr>

            <!-- Gender -->

            <tr>
                <td>
                    <h4>* Gender : </h4>
                </td>
                <td><label for="male">male</label>
                    <input type="radio" name="Gender" id="male" value="male" required />
                    <label for="female">female</label>
                    <input type="radio" name="Gender" id="female" value="female" required />
                    <label for="other">other</label>
                    <input type="radio" name="Gender" id="other" value="other" required />
                </td>
            </tr>

            <!-- Date of Birth -->

            <tr>
                <td>
                    <label for="datebirth">
                        <h4>* Date of Birth: </h4>
                    </label>

                </td>
                <td><input type="date" id="datebirth" />

                </td>
            </tr>

            <!-- Address -->

            <tr>
                <td>
                    <label for="address">
                        <h4>* Address: </h4>
                    </label>

                </td>
                <td><textarea name="" id="address" cols="50" rows="1" placeholder="Street- House- Row-"></textarea>

                </td>
            </tr>

            <!-- Blood Group -->

            <tr>
                <td>
                    <label for="blood">
                        <h4>* Blood Group : </h4>
                    </label>

                </td>
                <td> <select name="bloodgroup" id="blood" required>
                        <option value="select">--Select--</option>

                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>

                    </select></td>
            </tr>





            <tr>
                <td>
                    <h4>* Language (As You Know) : </h4>
                </td>
                <td><input type="checkbox" />Gujarati
                    <input type="checkbox" />Hindi
                    <input type="checkbox" />English
                </td>
            </tr>



            <tr>
                <td>
                    <h4>* Select City : </h4>
                </td>
                <td> <select name="city" required>
                        <option value="none">--none--</option>
                        <option value="surat">Surat</option>
                        <option value="Ahemadabad">Ahemadabad</option>
                        <option value="Bhavnagar">Bhavnagar</option>
                        <option value="Baroda">Baroda</option>
                        <option value="Rajkot">Rajkot</option>
                    </select></td>
            </tr>

            <tr>
                <td><input type="submit"> <input type="reset"></td>

            </tr>
        </table>

        <!-- <h5>* Confirm Password : </h5>
        <input type="password" name="cpassword" placeholder="Confirm Password"> -->

        <!-- <tr>
                <td>
                    <h4>* Password : </h4>
                </td>
                <td> <input type="password" name="password" placeholder="Password"></td>
            </tr> -->

        <hr>
        <marquee>
            <p class="c1">* Please Fill Out All Field In Registration Form But Optional Field is not Require *</p>
        </marquee>

    </form>

</body>

</html>
