<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        form {
            border: 4px solid black;
            border-radius: 20px;
            border-style: double;
            background-color: rgb(168, 209, 211);


        }

        table {
            position: relative;
            /* left: 550px; */
            border: 2px solid;
            margin-left: 30%;
        }

        hr {
            border-color: black;

            color: rgb(0, 0, 0);

        }

        h1 {
            background-color: rgb(58, 147, 182);
            color: rgb(12, 37, 59);
            text-align: center;
        }

        .c1 {
            color: red;
        }

        td {
            padding-left: 20px;
        }

        #s1 {
            background-color: rgb(51, 134, 51);
            color: white;
        }

        #s2 {
            background-color: rgb(224, 55, 55);
            color: white;
        }

        #s1:hover {
            color: rgb(0, 0, 0);
            background-color: white;
        }

        #s2:hover {
            color: rgb(0, 0, 0);
            background-color: white;
        }
    </style>
</head>

<body>
    <!-- Form Section -->

    <form action="complete.html">
        <h1>STUDENT REGISTRATION FROM </h1>
        <hr>
        <table>

            <!-- Name -->

            <tr>
                <td> <label for="Name">
                        <h4>Name : </h4>
                    </label></td>
                <td> <input type="text" id="Name" name="Name" placeholder="Enter Your Name" required /></td>
            </tr>

            <!-- Father Name -->

            <tr>
                <td><label for="fathername">
                        <h4>Father's Name : </h4>
                    </label>

                </td>
                <td><input type="text" id="fathername" name="fathername" placeholder="Enter Your Father Name" /></td>
            </tr>

            <!-- Mother Name -->

            <tr>
                <td><label for="mothername">
                        <h4>Mother's Name : </h4>
                    </label>

                </td>
                <td><input type="text" id="mothername" name="mothername" placeholder="Enter Your Mother Name" /></td>
            </tr>

            <!-- Phone Number -->

            <tr>
                <td><label for="phonenumber">
                        <h4>Phone Number : </h4>
                    </label>

                </td>
                <td><input type="number" id="phonenumber" name="phonenumber" placeholder="104xxxxxxx" />
                </td>
            </tr>

            <!-- Email -->

            <tr>
                <td><label for="email">
                        <h4>Email : </h4>
                    </label>

                </td>
                <td> <input type="email" id="email" name="email" placeholder="email@gmail.com" required /></td>
            </tr>

            <!-- Gender -->

            <tr>
                <td>
                    <h4>Gender : </h4>
                </td>
                <td>
                    <input type="radio" name="Gender" id="male" value="male" required />
                    <label for="male">male</label>
                    <input type="radio" name="Gender" id="female" value="female" required />
                    <label for="female">female</label>
                    <input type="radio" name="Gender" id="other" value="other" required />
                    <label for="other">other</label>
                </td>
            </tr>

            <!-- Date of Birth -->

            <tr>
                <td>
                    <label for="datebirth">
                        <h4>Date of Birth: </h4>
                    </label>

                </td>
                <td><input type="date" id="datebirth" />

                </td>
            </tr>

            <!-- Address -->

            <tr>
                <td>
                    <label for="address">
                        <h4>Address: </h4>
                    </label>

                </td>
                <td><textarea name="" id="address" cols="50" rows="1" placeholder="Street- House- Row-"></textarea>

                </td>
            </tr>

            <!-- Blood Group -->

            <tr>
                <td>
                    <label for="blood">
                        <h4>Blood Group : </h4>
                    </label>

                </td>
                <td> <select name="bloodgroup" id="blood" required>
                        <option value="select">--Select--</option>

                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>

                    </select></td>
            </tr>

            <!-- Department -->

            <tr>
                <td>
                    <h4>Department : </h4>


                </td>
                <td><label for="cse">CSE</label>
                    <input type="radio" name="Department" id="cse" value="cse" required />
                    <label for="eee">EEE</label>
                    <input type="radio" name="Department" id="eee" value="eee" required />
                    <label for="bba">BBA</label>
                    <input type="radio" name="Department" id="bba" value="bba" required />
                </td>
            </tr>

            <!-- Course -->

            <tr>
                <td>
                    <label for="Course">
                        <h4>Course : </h4>
                    </label>

                </td>
                <td><input type="checkbox" />C
                    <input type="checkbox" />C++
                    <input type="checkbox" />Java
                    <input type="checkbox" />AI
                    <input type="checkbox" />Machine Learning
                    <input type="checkbox" />Robotics
                </td>
            </tr>



            <tr>
                <td>
                    <label for="Photo">
                        <h4>Photo: </h4>
                    </label>

                </td>
                <td> <input type="file" name="file" id="photo"></td>
            </tr>

            <tr>
                <td><input type="submit" id="s1"> <input type="reset" id="s2"></td>

            </tr>
        </table>
        <aside>
            <iframe width="500" height="250" src="https://www.youtube.com/embed/RClkM7gaxYk?si=gqjnhSKENW2TkED1"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </aside>

        <!-- <h5>* Confirm Password : </h5>
        <input type="password" name="cpassword" placeholder="Confirm Password"> -->

        <!-- <tr>
                <td>
                    <h4>* Password : </h4>
                </td>
                <td> <input type="password" name="password" placeholder="Password"></td>
            </tr> -->

        <hr>
        <marquee>
            <p class="c1">* Please Fill Out All Field In Registration Form But Optional Field is not Require *</p>
        </marquee>

    </form>


</body>

</html>
