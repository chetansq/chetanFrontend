<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Request</title>
    <link rel="stylesheet" href="reservation.css">
    
</head>

<body>
    <div class="container">

        <form>
            <div>
                <h1>Reservation Request</h1>
            </div>
            <div>
                <fieldset>

                    <legend>General Information</legend>
                    <table>
                        <tr>
                            <td><label for="Arrival_date">
                                    Arrival Date:
                                </label>
                            </td>
                            <td><input type="datetime" id="Arrival_date" placeholder="dd-mm-yyyyy" required></td>
                        </tr>

                        <tr>
                            <td><label for="night">
                                    Nights:
                                </label>
                            </td>
                            <td><input type="number" id="night" required></td>
                        </tr>

                        <tr>
                            <td><label for="Adult">
                                    Adults:
                                </label>
                            </td>
                            <td><input type="number" id="Adult" required></td>
                        </tr>

                        <tr>
                            <td><label for="children">
                                    children:
                                </label>
                            </td>
                            <td><input type="number" id="children" required></td>
                        </tr>
                    </table>
                </fieldset>
            </div>

            <div>
                <fieldset>
                    <legend>Preferences</legend>
                    <table>
                        <tr>
                            <td>
                                <label>Room type:</label>
                            </td>
                            <td>
                                <input type="radio" name="roomtype" id="Standard">
                                <label for="Standard">Standard</label>

                                <input type="radio" name="roomtype" id="Business">
                                <label for="Business">Business</label>

                                <input type="radio" name="roomtype" id="Suite">
                                <label for="Suite">Suite</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Bed type:</label>
                            </td>
                            <td>
                                <input type="radio" name="bedtype" id="King">
                                <label for="King">King</label>

                                <input type="radio" name="bedtype" id="Double">
                                <label for="Double">Double </label>


                            </td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="smoke" id="smoking">
                                <label for="smoking">Smoking</label>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Contact Information</legend>
                    <table>
                        <tr>
                            <td><label for="name_">Name:</label></td>
                            <td><input type="text" name="name" id="name_" required> <span>Name is required</span></td>
                        </tr>
                        <tr>
                            <td><label for="email_">Email:</label></td>
                            <td><input type="email" name="email" id="email_" required> <span>email address is invalid.</span></td>
                        </tr>
                        <tr>
                            <td><label for="phone_">Phone:</label></td>
                            <td><input type="number" name="phone" id="phone_" required> <span>Phone number is invalid.</span></td>
                        </tr>
                    </table>
                </fieldset>
            </div>
            <div>
                <input type="Submit" value="Submit Reservation" id="submit">
                <input type="reset" value="Clear" id="reset">
            </div>
        </form>

    </div>
</body>

</html>
