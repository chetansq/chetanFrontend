<head>

    <title>Table</title>
    <style>
        table,
        th,
        td {
            border-collapse: collapse;
            border: 2px solid black;
            background-color: rgb(214, 180, 245);
            padding: 20px;
            color: black;
            text-align: center;
        }

       
        th,
        td:hover {
            background-color: rgb(137, 102, 170);
            color: aliceblue;
        }
        #th1{

        }
    </style>
</head>

</html>
